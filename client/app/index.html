<!doctype html>
<html>
    <head>
        <title>Thesis Title</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body background="images/coeb.png">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">

                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="active item"><img src="images/1.png"></div>
                <div class="item"><img src="images/2.png"></div>
                <div class="item"><img src="images/3.png"></div>
            </div>
            <!Carousel nav>
        </div>

        <div id="fb-root"></div>
            <script> (function (d, s, id){
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1420644804818112";
                        fjs.parentNode.insertBefore(js, fjs);
                    } (document, 'script', 'facebook-jssdk'));
            </script>

        <div class="navbar navbar-inverse navbar-fixed-top header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="javascript:void(0)" id="web-title">
                        <img id="logo" src="images/pup.png">
                        <img id="logo" src="images/ce.png">
                        Thesis Management System</a>
                </div> 

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav menu-crud" id="content">
                        <li class='menu-create item'><a href="javascript:void(0)">Create New</a></li>
                        <li class='menu-list item'><a href="javascript:void(0)"><i class="glyphicon glyphicon-list"></i> Show All </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class='menu-loading'><a href="#">Loading...</a></li>
                        <li class="menu-user dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class='user-email'></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class='btn-logout'><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                                <li ><a href="#"><i class="glyphicon glyphicon-star"></i> About</a></li>
                            </ul>
                        </li>
                    </ul>

                    <a href='#' class="btn btn-primary btn-login navbar-btn navbar-right">Log in</a>
                    <form class="navbar-form navbar-right form-search" role="search" _lpchecked="1">
                        <div class="form-group">
                          <input type="text" class="form-control search-input" placeholder="Search...">
                        </div>
                    </form>

                </div>
            </div>
        </div>
            <div class='container'>
                <div class='row app-content'>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <!-- =================== -->
        <script src="js/jquery.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>


        <!-- templates -->
        <!-- =================== -->
        <script id="tpl-thesis-list" type="text/x-handlebars-template">
            <div class='col-md-7'>
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Title</th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody class='thesis-list'>
                    </tbody>
                </table>
            </div>
        </script>

        <script id="tpl-thesis-list-item" type="text/x-handlebars-template">
            <tr data-id="{{Id}}" class="tbl">
                <td>{{Year}}</td>
                <td>{{Title}}</td>
                <td> <a class="btn btn-info view" href="javascript:void(0)" id="{{_index}}">View</a> </td>
                <td> <a class="btn btn-info edit" href="javascript:void(0)" id="{{_index}}">Edit</a> </td>
                <td> <a class="btn btn-info delete" href="javascript:void(0)" id="{{_index}}"><i class="glyphicon glyphicon-trash"></i> Delete</a> </td>
            </tr>
        </script>

        <script id="tpl-thesis-view" type="text/x-handlebars-template">
            <h1> {{Title}} ({{Year}})</h1>
            <h3> {{Subtitle}} </h3><br>
            <div class="fb-like" data-href="https://poweron-finalproject.appspot.com" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="standard" data-action="like" data-show-faces="true" data-send="false"></div>
            <section> Description: </section> <br> <p> {{Description}} </p><br>

            <div class="fb-comments" data-href="http://poweron-finalproject.appspot.com/thesis-{{Id}}" data-colorscheme="The color scheme used in the plugin" data-numposts="10" data-width="The pixel width of the plugin"></div>
        </script>


        <script id="tpl-thesis-form" type="text/x-handlebars-template">
            <div class='col-md-7 thesis-form'>
                <form role="form">
                    <div class="form-group">
                        <label for="year-input">Year</label>
                        <select id='year-input' name='Year' class="form-control">
                          <option value='2013' {{#compare Year '2013'}}selected{{/compare}}>2013</option>
                          <option value='2012' {{#compare Year '2012'}}selected{{/compare}}>2012</option>
                          <option value='2011' {{#compare Year '2011'}}selected{{/compare}}>2011</option>
                          <option value='2010' {{#compare Year '2010'}}selected{{/compare}}>2010</option>
                          <option value='2009' {{#compare Year '2009'}}selected{{/compare}}>2009</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tite-input">Title</label>
                        <input id='title-input' type="text" class="form-control" name='Title' placeholder="Enter title.." value='{{Title}}'>
                    </div>
                    <div class="form-group">
                        <label for="subtite-input">Subtitle</label>
                        <input id='subtitle-input' type="text" class="form-control" name='Subtitle' placeholder="Enter subtitle.." value='{{Subtitle}}'>
                    </div>
                    <div class="form-group">
                        <label for="description-input">Description</label>
                        <textarea id='description-input' name='Description' class="form-control" rows="3">{{Description}}</textarea>
                    </div>
                    
                    {{#if Id}}
                        <input id='subtitle-input' type="text" style='display:none;' name='Id' value='{{Id}}'>
                        <button class="cancel btn btn-primary">Cancel</button>
                    {{/if}}

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </script>

    </body>
</html>
